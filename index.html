<!DOCTYPE html>
<html>

<head>
  <title>ETH Generator</title>
  <script>
    function generate() {
      const text = '0.0001 ETH has been generated';
      document.getElementById("valueP").innerHTML = text;
    }
  </script>
</head>

<body>
  <button onclick="generate()">Generate Value</button>
  <p id="valueP"></p>
</body>

</html>
